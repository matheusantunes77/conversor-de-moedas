<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevClub Conversor</title>
</head>

<body>
    <img src="assets/logo.gif" alt="logo-conversor" id="img-conversor">
    <main id="formulario">
        <label for=""> <!--Serve para colocar uma legenda para o nosso elemento-->
            Converter <b>de</b>
            <select name="" class="primeiro-select"><!--Cria uma lista para selecionar-->
                <option value="opcao_real" id="real-name">R$ Real Brasileiro</option> <!--As opções da lista-->
                <option value="opcao_dolar" id="dolar-name">US$ Dólar Americano</option>
                <option value="opcao_euro">€ Euro</option>
                <option value="opcao_libra">£ Libra Esterlina</option>
            </select>
        </label>
        <label for="">
            Converter <b>para</b>
            <select name="" class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra Esterlina</option>
                <option value="dinar">د.ك Dinar</option>
            </select>
        </label>
        <label for="">
            <b>Valor</b>
            <input type="text" placeholder="R$ 0,00" class="valor-convert"> <!-- 1.-->
        </label>
        <button class="button-convert">Converter</button>
        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-brasil" id="primeira">
                <p class="currency" id="currency-real">R$ Real</p>
                <p class="currency-value-to-convert" id="valor-para-converter">R$ 0,00</p> <!--2.-->
            </div>
            <img src="./assets/arrow.png" alt="logo-arrow" class="arrow-img">
            <div class="currency-box">
                <img src="./assets/dolar.png" class="currency-img" alt="logo-eua" >
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value" >U$$ 0,00</p> <!--3.-->
            </div>

        </section>
    </main>

</body>

</html>
<script src="script.js"></script>
